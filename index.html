<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Twitter</title>
    <link href='https://css.gg/twitter.css' rel='stylesheet'>
    <link href='https://css.gg/home-alt.css' rel='stylesheet'>
    <link href='https://css.gg/hashtag.css' rel='stylesheet'>
    <link href='https://css.gg/bell.css' rel='stylesheet'>
    <link href='https://css.gg/mail.css' rel='stylesheet'>
    <link href='https://css.gg/user.css' rel='stylesheet'>
    <link href='https://css.gg/more-alt.css' rel='stylesheet'>
    <link href='https://css.gg/image.css' rel='stylesheet'>
    <link href='https://css.gg/poll.css' rel='stylesheet'>
    <link href='https://css.gg/smile.css' rel='stylesheet'>
    <link href='https://css.gg/calendar-today.css' rel='stylesheet'>
    <link href='https://css.gg/pin.css' rel='stylesheet'>
    <link href='https://css.gg/globe-alt.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <nav>
            <div>
            <div class="logo"><i class="gg-twitter"></i></div>
              <ul class="navLinks">
                <li><div class="icon"><i class="bi bi-house-heart"></i></div><span>Home</span></li>
                <li><div class="icon"><i class="bi bi-hash"></i></div><span>Explore</span></li>
                <li><div class="icon"><i class="bi bi-bell"></i></div><span>Notifications</span></li>
                <li><div class="icon"><i class="bi bi-envelope"></i></div><span>Messages</span></li>
                <li><div class="icon"><i class="bi bi-person"></i></div><span>Profile</span></li>
                <li><div class="icon"><i class="bi bi-three-dots"></i></div><span>More</span></li>
                
              </ul>
              <button id="tweetButton"><span>Tweet</span><i class="bi bi-pen"></i></button>
              </div>
              <div id="profile"><button>
                <div id="profileImageContainer">
                <img src="https://pbs.twimg.com/profile_images/1455526835299618816/e4Sge7VW_400x400.jpg">
                </div>
                <div id="profileName">
                <p id="name">Dishant Singh</p>
                <p id="userName">@dishant2003</p>
                </div>
                <i class="gg-more-alt" ></i>
                <div id="profileBlock" class="hidden">
                    <div>
                        <div id="profileImageContainer">
                            <img src="https://pbs.twimg.com/profile_images/1455526835299618816/e4Sge7VW_400x400.jpg">
                            </div>
                            <div id="profileName1">
                            <p id="name">Dishant Singh</p>
                            <p id="userName">@dishant2003</p>
                            </div>
                   </div>
                   <div class="accountOption">
                   <p>Add an existing account</p>
                   </div>
                   <div class="accountOption">
                   <p>Log out @dishant2003</p>
                   </div>

                </div>

            </button></div>
        </nav>
        <main>
            <div class="headingBlock">
            <div class="heading"><h1>Home</h1>
            </div>
            </div>
            <div class="tweetBox">
                <div class="left">
                    <img src="https://pbs.twimg.com/profile_images/1455526835299618816/e4Sge7VW_400x400.jpg">

                </div>
                <div class="right">
                    <textarea placeholder="What's happening?" rows="1"></textarea>
                    <button class="visibility">
                        <i class="gg-globe-alt"></i>Everyone can reply
                    </button>
                    <div class="bottom">
                        <ul>
                            <li class="boxIcon"><i class="gg-image"></i></li>
                            <li class="boxIcon"><i class="gg-poll"></i></li>
                            <li class="boxIcon"><i class="gg-smile"></i></li>
                            <li class="boxIcon"><i class="gg-calendar-today"></i></li>
                            <li class="boxIcon"><i class="gg-pin"></i></li>
                        </ul>
                            <button class="bottomButton">Tweet</button>
                    </div>
                </div>
            </div>
        <div class="moreTweets">Show 20 Tweets</div>
        <div class="post1">
            <div class="left">
                <img src="https://pbs.twimg.com/profile_images/1455526835299618816/e4Sge7VW_400x400.jpg">
            </div>
            <div class="right">
               <div class="postinfo">
                <p>Dishant singh<span id="userName"> @dishant2003</span></p>
                <p>Just sharing my home and lock screen wallpapers.... <span class="hashtag">#moonnight #goku #anime #wallpapers #optimism</span></p>
               </div>
               <div class="post">
                <video height="400px" width="200px"  controls autoplay>
                    <source src="postVideo/post1.mp4.mp4" type="video/mp4">
                </video>

               </div>
               <div>

               </div>
               <div class="postReaction">
                <ul>
                    <li class="react"><i class="bi bi-chat-left-text"></i></li>
                    <li class="react"><i class="bi bi-arrow-repeat"></i></li>
                    <li class="react"><i class="bi bi-heart"></i></li>
                    <li class="react"><i class="bi bi-send-fill"></i></li>
                </ul>
               </div>
            </div>
        </div>
        </main>
        <aside>
            <div class="searchBlock">
            <div class="left">
                <i class="bi bi-search"></i>
            </div>
            <div class="right">
                <input type="text" placeholder="Search Twitter">
            </div>
            </div>
        </aside>
    </div>
    <script src="./script.js"></script>
</body>
</html>
